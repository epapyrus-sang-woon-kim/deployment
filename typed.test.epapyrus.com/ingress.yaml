apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: typedtestepapyruscom-streamdocs
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/app-root: /streamdocs/view/sd
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - typed.test.epapyrus.com
    secretName: typed.test.epapyrus.com-tls
  rules:
    - host: typed.test.epapyrus.com
      http:
        paths:
          - path: /streamdocs
            pathType: Prefix
            backend:
              service:
                name: typedtestepapyruscom-streamdocs
                port:
                  number: 80
