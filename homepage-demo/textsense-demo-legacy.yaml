apiVersion: v1
kind: Service
metadata:
  name: textsense-demo-legacy
spec:
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: textsense-demo-legacy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: textsense-demo-legacy
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: textsense-demo-legacy
  template:
    metadata:
      labels:
        app: textsense-demo-legacy
    spec:
      containers:
        - name: textsense-demo-legacy
          image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/homepage-demo-legacy:textsense-legacy2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
