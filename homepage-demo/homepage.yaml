apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage-demo
spec:
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/homepage-demo:1.2.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
