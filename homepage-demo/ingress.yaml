apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-demo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
    nginx.ingress.kubernetes.io/proxy-read-timeout: 600
    nginx.ingress.kubernetes.io/server-snippet: |
      location /demo/textsense {
        client_max_body_size 10M;
        rewrite ^/demo/textsense(.*)$ /api$1 break;
        proxy_pass https://textsense.epapyrus.com;
      }
      
      location ~ /legacy/demo/streamdocs/v4(.*) {
        rewrite ^/legacy/demo/streamdocs/v4(.*)$ /demo/streamdocs/v4$1;
        proxy_pass http://streamdocs.homepage-demo.svc.cluster.local:8080;
      }
      
      location ~ /legacy/demo/streamdocs(.*) {
        rewrite ^/legacy/demo/streamdocs(.*)$ /demo/streamdocs$1 redirect;
      }
      
      location /legacy/demo/textsense {
        client_max_body_size 10M;
        rewrite ^/legacy/demo/textsense(.*)$ /api$1 break;
        proxy_pass https://textsense.epapyrus.com;
      }
      
      location /legacy {
        rewrite ^/legacy(.*)$ $1?$args break;
        proxy_pass http://textsense-demo-legacy.homepage-demo.svc.cluster.local:80;
      }

      location /demo/streamdocs/sample-documents {
