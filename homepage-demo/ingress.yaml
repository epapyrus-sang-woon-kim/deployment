spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - demo.epapyrus.com
      secretName: demo.epapyrus.com-tls
  rules:
    - host: demo.epapyrus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage-demo
                port:
                  number: 80
          - path: /demo/streamdocs
            pathType: Prefix
            backend:
              service:
                name: streamdocs
                port:
                  number: 8080
          - path: /demo/streamdocs-vu
            pathType: Prefix
            backend:
              service:
                name: streamdocs-vu
                port:
                  number: 8080
