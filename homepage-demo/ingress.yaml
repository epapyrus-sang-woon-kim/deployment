      location /demo/streamdocs-vu/en/sample-documents {
        add_header Content-Type "application/json; charset=utf-8";
        return 200 '["BtOzTtwrXz-v-W8o8vZeOdj1IMZbMOBzddJ1bgVBRng","1LUvppmCErexxz1uvLRzINXTk9r1pVOqX9E8miWARcA","aLbh598GDoi4GFE63dglAvnKlrg7NHBuAeah5z-DqUE","YeI01EH9wwewDR5PNLToBRrcJRZ5qDP29GBMK73m5S4","h40q6CJyiRzSfcu26ggkA9cRlhF06NvB8i259PkkN4I"]';
      }
      
      location /demo/streamdocs-vu/v4/documents/(.*)/delete {
