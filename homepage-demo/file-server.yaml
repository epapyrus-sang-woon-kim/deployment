apiVersion: v1
kind: Service
metadata:
  name: file-server
spec:
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: file-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-server
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: file-server
  template:
    metadata:
      labels:
        app: file-server
    spec:
      containers:
        - name: file-server
          image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/utils:demo-file-server
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
