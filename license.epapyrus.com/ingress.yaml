apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: licenseepapyruscom
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /license-server/$1
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - license.epapyrus.com
    secretName: license.epapyrus.com-tls
  rules:
    - host: license.epapyrus.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: licenseepapyruscom
                port:
                  number: 80
