apiVersion: v1
kind: Service
metadata:
  name: pdf-gateway-doc
spec:
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: pdf-gateway-doc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-gateway-doc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-gateway-doc
  template:
    metadata:
      labels:
        app: pdf-gateway-doc
    spec:
      nodeSelector:
        technet-doc: ""
      containers:
      - name: pdf-gateway-doc
        image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/pdf-gateway-guide-assets:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PDF_GATEWAY_DOC_VERSION
          value: 10.11.0.10
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: technet-doc
          mountPath: /www2/
          subPath: ./pdf-gateway
        lifecycle:
          postStart:
            exec:
              command:
              - sh
              - -c
              - rm -rf /www2/${PDF_GATEWAY_DOC_VERSION}; cp -rT /www/ /www2/${PDF_GATEWAY_DOC_VERSION}; curl http://server.${POD_NAMESPACE}.svc.cluster.local:8080/api/v1/docs
      volumes:
      - name: technet-doc
        persistentVolumeClaim:
          claimName: technet-doc
