apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  ports:
  - protocol: TCP
    port: 9200
  selector:
    app: elasticsearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/utils:technet-elasticsearch
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        env:
        - name: ES_JAVA_OPTS
          value: |
            -Xms256m
            -Xmx256m
        - name: discovery.type
          value: single-node
        - name: xpack.security.enabled
          value: "false"
