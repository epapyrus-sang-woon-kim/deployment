apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: technet-client
          image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/technet-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
