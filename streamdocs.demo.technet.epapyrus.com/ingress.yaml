apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamdocsdemotechnetepapyruscom-streamdocs
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - streamdocs.demo.technet.epapyrus.com
    secretName: streamdocs.demo.technet.epapyrus.com-tls
  rules:
    - host: streamdocs.demo.technet.epapyrus.com
      http:
        paths:
          - path: /streamdocs
            pathType: Prefix
            backend:
              service:
                name: streamdocsdemotechnetepapyruscom-streamdocs
                port:
                  number: 80
