apiVersion: v1
kind: Service
metadata:
  name: documentepapyruscom-streamdocs
spec:
  ports:
    - name: streamdocs
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    service: document.epapyrus.com
    app: streamdocs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: documentepapyruscom-streamdocs
spec:
  serviceName: streamdocs
  replicas: 1
  selector:
    matchLabels:
      service: document.epapyrus.com
      app: streamdocs
  template:
    metadata:
      labels:
        service: document.epapyrus.com
        app: streamdocs
    spec:
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - db
      containers:
        - name: streamdocs
          image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/streamdocs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: storage
              mountPath: /ePapyrus/sd
              subPath: ./streamdocs
        - name: mariadb
          image: mariadb:latest
          args:
            - --character-set-server=utf8
            - --collation-server=utf8_general_ci
          env:
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: "true"
            - name: MARIADB_USER
              value: master
            - name: MARIADB_PASSWORD
              value: master
            - name: MARIADB_DATABASE
              value: streamdocs
          volumeMounts:
            - name: storage
              mountPath: /var/lib/mysql
              subPath: ./mariadb
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ebs
        resources:
          requests:
            storage: 2Gi
