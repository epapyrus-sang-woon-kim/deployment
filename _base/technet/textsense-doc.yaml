apiVersion: v1
kind: Service
metadata:
  name: textsense-doc
spec:
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: textsense-doc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: textsense-doc
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: textsense-doc
  template:
    metadata:
      labels:
        app: textsense-doc
    spec:
      nodeSelector:
        technet-doc: ""
      containers:
      - name: textsense-doc
        image: 730490031339.dkr.ecr.ap-northeast-2.amazonaws.com/textsense-guide-assets:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: technet-doc
          mountPath: /www2/
          subPath: ./textsense
        lifecycle:
          postStart:
            exec:
              command:
              - sh
              - -c
              - rm -rf /www2/*; cp -rT /www/ /www2/; curl http://server.${POD_NAMESPACE}.svc.cluster.local:8080/api/v1/docs
      volumes:
      - name: technet-doc
        persistentVolumeClaim:
          claimName: technet-doc
